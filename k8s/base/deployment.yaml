apiVersion: apps/v1
kind: Deployment
metadata:
  name: pace
spec:
  replicas: 1
  template:
    metadata:
      labels:
        use: app
    spec:
      containers:
      - name: pace
        image: localhost:32000/pace2:latest
        ports:
          - containerPort: 3000
        env:
          - name: NODE_ENV
            value: "production"
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_HOST
            value: prod-pace-postgresql
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: prod-pace-postgresql
                key: postgresql-password
          - name: PACE_JWT_TOKEN
            valueFrom:
              secretKeyRef:
                name: pace-secrets
                key: token
          - name: PACE_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pace-secrets
                key: password
